
{% extends 'base.html' %} 
{% block content %}


<h1>Edit</h1>

<form action="{% url 'post_edit' data.id %}" method="POST">
    {%csrf_token%} 제목 :
    <input type="text" name="title" value="{{data.title}}" /><br />
    내용 :
    <textarea name="body" cols="30" rows="10">{{data.body}}</textarea>
    <button type="submit">저장</button>
</form>

{% endblock %}
